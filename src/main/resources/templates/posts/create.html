<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 1.2rem;
            display: block;
            margin-bottom: 10px;
        }

        .form-group input[type="text"],
        .form-group input[type="datetime-local"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .checkbox-group {
            margin-top: 15px;
        }

        .form-actions {
            margin-top: 20px;
        }

        .form-actions button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #2d3035;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /*.form-actions button:hover {*/
        /*    background-color: #0b0b0b;*/
        /*}*/

        .back-link {
            margin-top: 10px;
            display: block;
            font-size: 1rem;
            color: #1e2323;
            text-decoration: none;
        }

        /*.back-link:hover {*/
        /*    text-decoration: underline;*/
        /*}*/
    </style>
</head>

<body>
<div class="container">
    <h1>Create New Post</h1>
    <form action="/posts/new" method="post" th:object="${post}">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" th:field="*{title}" required>
        </div>

        <div class="form-group">
            <label for="excerpt">Excerpt:</label>
            <input type="text" id="excerpt" name="excerpt" th:field="*{excerpt}" required>
        </div>

        <div class="form-group">
            <label for="author">Author Name:</label>
            <input type="text" id="author" name="author" th:field="*{author.name}" required>
        </div>

        <div class="form-group">
            <label for="tags">Tags (comma-separated):</label>
            <input type="text" id="tags" name="new_tags" required><br>
        </div>

        <div class="form-group">
            <label for="content">Content:</label><br>
            <textarea id="content" name="content" th:field="*{content}" rows="7" required></textarea>
        </div>


        <div class="checkbox-group">
            <label for="published">Publish Immediately:</label>
            <input type="checkbox" id="published" name="published" value="true" th:checked="${post.published}">
        </div>

        <div class="form-group">
            <label for="publishedAt">Publish Date and Time:</label>
            <input type="datetime-local" id="publishedAt" name="publishedAt" th:field="*{publishedAt}">
        </div>

        <div class="form-actions">
            <button type="submit">Create</button>
        </div>
    </form>
    <a th:href="@{'/posts'}" class="back-link">Back to All Posts</a>
</div>
</body>

</html>
