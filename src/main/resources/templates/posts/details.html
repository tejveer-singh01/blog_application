<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .post-details {
            margin-bottom: 20px;
        }

        .post-details h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 10px;
        }

        .post-details p {
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .actions a {
            text-decoration: none;
            color: #000;
            margin-right: 20px;
        }

        .comment-form input,
        .comment-form textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #000;
            border-radius: 4px;
        }

        .comment-form button {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .comments-section .comment {
            margin-bottom: 20px;
        }

        .comment div a{
            text-decoration: none;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="post-details">
        <h1 th:text="${post.title}"></h1>
        <p><strong>Author: </strong><span th:text="${post.author.name}"></span></p>
<!--        <p><strong>Tag: </strong><span th:text="${post.tags}"></span></p>-->
<!--        <p><strong>Tag: </strong><span th:each="tempTag : ${post.tags}" th:text="${tempTag}"></span></p>-->
        <p><strong>Tag:</strong>
            <span th:each="tag, iterStat : ${post.tags}">
                <span th:text="${tag.name}"></span>
                <span th:unless="${iterStat.last}">,</span>
                <span th:unless="${iterStat.last}">&nbsp;</span>
            </span>
        </p>

        <p><strong>Created At: </strong><span th:text="${#dates.format(post.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
    </div>

    <div class="post-details">
        <h3>Content:</h3>
        <p th:text="${post.content}"></p>
    </div>

    <div class="actions">
        <a th:href="@{'/posts'}">Back to All Posts</a>
    </div>
</div>

<div class="comments-section">
    <div class="comment-form">
        <h3>Add a Comment</h3>
        <form th:action="@{'/posts/' + ${post.id} + '/comments'}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="comment">Comment:</label><br>
            <textarea id="comment" name="comment" rows="4" required></textarea><br>
            <button type="submit">Post Comment</button>
        </form>
    </div>

    <h2>Comments</h2>
    <div th:each="tempComment : ${post_comments}" class="comment">
        <p><strong th:text="${tempComment.name}"></strong> <sub th:text="${tempComment.email}"></sub></p>
        <p><span th:text="${tempComment.comment}"></span></p>

        <div>
            <a th:href="@{'/posts/' + ${post.id} + '/comments/' + ${tempComment.id} + '/edit'}">Edit</a>
            <a th:href="@{'/posts/' + ${post.id} + '/comments/' + ${tempComment.id} + '/delete'}">Delete</a>
        </div>
    </div>
</div>
</body>

</html>
