<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Blog Posts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .create-post-link {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      margin-right: 20px;
    }
    .container {
      margin: 2rem auto;
      max-width: 800px;
      padding: 1rem;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 1rem;
      padding: 1.5rem;
    }
    .card-title {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .card-meta {
      color: #777;
      font-size: 0.8rem;
      margin-bottom: 0.5rem;
    }
    .card-content {
      margin-top: 1rem;
    }
    .actions a {
      margin-right: 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .create-post-link {
      display: block;
      margin-top: 1rem;
      text-decoration: none;
      color: #1b1d1f;
      font-weight: bold;
    }


  </style>
</head>
<body>
<header>
  <h1>All Blog Posts</h1>
</header>
<div class="container">
<!--  <a th:href="@{'/posts/new'}" class="create-post-link">Create New Post</a>-->
  <div th:each="post : ${posts}" class="card">
    <div class="card-title" th:text="${post.title}"></div>
    <div class="card-meta">
      <span th:text="${post.author.name}"></span> |
      <span th:text="${#dates.format(post.publishedAt, 'yyyy-MM-dd HH:mm:ss')}"></span>
    </div>
    <div class="card-content" th:text="${post.content}"></div>
    <div class="actions">
      <a th:href="@{'/posts/' + ${post.id}}">Read More</a> |
<!--      <a th:href="@{'/posts/' + ${post.id} + '/edit'}">Edit</a> |-->
      <a th:href="@{'/update?id=' + ${post.id}}">Edit</a>

      <a th:href="@{'/posts/' + ${post.id} + '/delete'}">Delete</a>
    </div>
  </div>
  <a th:href="@{'/posts/new'}" class="create-post-link">Create New Post</a>
</div>
</body>
</html>
