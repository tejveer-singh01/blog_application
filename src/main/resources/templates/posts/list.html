<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
    }

    .box {
      background-color: #fff;
      border: 1px solid #000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 10px;
      padding: 1.5rem;
      width: 45%;
    }

    .box h2 {
      font-size: 1rem;
      color: #000;
    }

    .box p {
      color: #333;
    }

    .actions a {
      margin-right: 10px;
      text-decoration: none;
      color: #000;
    }

    .dropdown-content {
      background-color: #fff;
      border: 1px solid #000;
      display: none;
      position: absolute;
      z-index: 1;
    }

    .dropdown-content a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #000;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .search-container {
      display: flex;
      align-items: center;
    }

    .filter-sort {
      display: flex;
    }

    .filter-sort .dropdown {
      margin-right: 20px;
    }

    .login-btn {
      text-decoration: none;
      color: #fffbfb;
      padding: 8px 16px;
      border: 1px solid #000;
      border-radius: 20px;
      margin-left: 20px;
    }
  </style>
</head>

<body>
<header>
  <a href="/posts/new" style="color: #fff;">Create Blog</a>
  <h1>MY BLOG APPLICATION</h1>
  <div class="search-container">
    <div class="filter-sort">
      <div class="dropdown">
        <span style="color: #fff;">Filter</span>
        <div class="dropdown-content">
          <a href="#" style="color: #000;">Author 1</a>
          <a href="#" style="color: #000;">Author 2</a>
          <!-- Add more filter options as needed -->
        </div>
      </div>
      <div class="dropdown">
        <span style="color: #fff;">Sort</span>
        <div class="dropdown-content">
          <a href="#" style="color: #000;">By Date</a>
          <a href="#" style="color: #000;">By Title</a>
        </div>
      </div>
      <input type="text" placeholder="Search">
    </div>
    <a href="#" class="login-btn">Login</a>
  </div>
</header>

<div class="container">
  <div th:each="post : ${posts}" class="box">
    <h2 th:text="${post.title}"></h2>
    <p><strong>Author: </strong><span th:text="${post.author.name}"></span></p>
<!--    <p><strong>Tag: </strong><span th:each="tempTag : ${post.tags}" th:text="${tempTag}"></span></p>-->
    <p><strong>Tag:</strong>
      <span th:each="tag, iterStat : ${post.tags}">
        <span th:text="${tag.name}"></span>
        <span th:unless="${iterStat.last}">,</span> <!-- Add comma if not the last tag -->
        <span th:unless="${iterStat.last}">&nbsp;</span> <!-- Add space if not the last tag -->
      </span>
    </p>
    <p th:text="${post.excerpt}"></p>
    <div class="actions">
      <a th:href="@{'/posts/' + ${post.id}}">Read More</a>
      <a th:href="@{'/update?id=' + ${post.id}}">Edit</a>
      <a th:href="@{'/posts/' + ${post.id} + '/delete'}">Delete</a>
    </div>
  </div>
</div>
</body>

</html>
