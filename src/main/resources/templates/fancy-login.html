<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />    <style>
        .custom-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
        }

        .login-box {
            width: 300px;
            margin-top: 50px;
        }
    </style>
</head>

<body>
<div class="custom-container">
    <div id="loginbox" class="card border-info login-box">
        <div class="card-header bg-info text-center">
            Sign In
        </div>

        <div class="card-body">
            <!-- Login Form -->
            <form action="" th:action="@{/authenticateTheUser}" method="post" class="form-horizontal">

                <!-- Place for messages: error, alert etc ... -->
                <div class="form-group">
                    <div>
                        <!-- Check for login error -->
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                Invalid username and password.
                            </div>
                        </div>

                        <!-- Check for logout -->
                        <div th:if="${param.logout}">
                            <div class="alert alert-danger">
                                You have been logged out.
                            </div>
                        </div>
                    </div>
                </div>

                <!-- User name -->
                <div style="margin-bottom: 25px;" class="input-group">
                    <input type="text" name="username" placeholder="name" class="form-control" />
                </div>

                <!-- Password -->
                <div style="margin-bottom: 25px;" class="input-group">
                    <input type="password" name="password" placeholder="password" class="form-control" />
                </div>

                <!-- Login/Submit Button -->
                <div style="margin-top: 10px;" class="form-group text-center">
                    <button type="submit" class="btn btn-success">Login</button>
                </div>

                <!-- Sign-up option -->
                <div class="form-group text-center">
                    <p>Don't have an account? <a th:href="@{/signup}">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
