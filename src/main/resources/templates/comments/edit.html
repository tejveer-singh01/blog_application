<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Comment</title>
    <!-- Add your CSS links or styles here -->
</head>
<body>
<div>
    <h1>Edit Comment</h1>
    <form th:action="@{'/posts/' + ${post.id} + '/comments/' + ${comment.id}}" method="post">
        <!-- Hidden input for the HTTP method -->
        <input type="hidden" name="_method" value="PUT">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${comment.name}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${comment.email}" required><br>

        <label for="comment">Comment:</label><br>
        <textarea id="comment" name="comment" rows="4" required th:text="${comment.comment}"></textarea><br>

        <button type="submit">Save Changes</button>
    </form>

    <!-- Cancel button to navigate back to the post details page -->
    <a th:href="@{'/posts/' + ${post.id}}">Cancel</a>
</div>
</body>
</html>
