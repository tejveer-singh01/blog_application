<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Comment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            padding: 40px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group textarea {
            height: 150px;
        }

        .form-group button {
            background-color: #222722;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }


        .cancel-link {
            color: #222722;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }

    </style>
</head>

<body>
<div class="container">
    <h1>Edit Comment</h1>
    <form th:action="@{'/posts/' + ${post.id} + '/comments/' + ${comment.id}}" method="post" th:object="${comment}">
        <!-- Hidden input for the HTTP method -->
        <!-- <input type="hidden" name="_method" value="PUT"> -->

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:value="${comment.name}" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${comment.email}" required>
        </div>

        <div class="form-group">
            <label for="comment">Comment:</label><br>
            <textarea id="comment" name="comment" rows="4" required th:text="${comment.comment}"></textarea>
        </div>

        <div class="form-group">
            <button type="submit">Save Changes</button>
        </div>
    </form>

    <!-- Cancel button to navigate back to the post details page -->
    <a th:href="@{'/posts/' + ${post.id}}" class="cancel-link">Cancel</a>
</div>
</body>

</html>
